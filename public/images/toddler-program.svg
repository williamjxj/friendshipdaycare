<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toddlerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#toddlerBg)" rx="12"/>
  
  <!-- Simple illustration representing toddler activities -->
  <!-- Building blocks -->
  <rect x="80" y="180" width="40" height="40" fill="#4f46e5" opacity="0.7" rx="4"/>
  <rect x="85" y="160" width="30" height="30" fill="#f59e0b" opacity="0.8" rx="3"/>
  <rect x="90" y="145" width="20" height="20" fill="#10b981" opacity="0.9" rx="2"/>
  
  <!-- Toy car -->
  <rect x="200" y="200" width="60" height="30" fill="#ec4899" opacity="0.7" rx="15"/>
  <circle cx="215" cy="225" r="8" fill="#1f2937" opacity="0.8"/>
  <circle cx="245" cy="225" r="8" fill="#1f2937" opacity="0.8"/>
  
  <!-- Ball -->
  <circle cx="320" cy="180" r="25" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="315" cy="175" r="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Simple house shape representing safe environment -->
  <polygon points="200,120 160,160 240,160" fill="#10b981" opacity="0.3"/>
  <rect x="170" y="160" width="60" height="40" fill="#f59e0b" opacity="0.3"/>
  <rect x="185" y="175" width="15" height="20" fill="#4f46e5" opacity="0.5"/>
  
  <!-- Stars representing achievement and joy -->
  <polygon points="100,80 105,95 120,95 108,105 113,120 100,110 87,120 92,105 80,95 95,95" fill="#f59e0b" opacity="0.4"/>
  <polygon points="300,60 303,70 313,70 305,76 308,86 300,80 292,86 295,76 287,70 297,70" fill="#4f46e5" opacity="0.4"/>
  
  <!-- Text area -->
  <text x="200" y="50" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Toddler Learning</text>
  <text x="200" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">30 months - 3 years</text>
</svg>
