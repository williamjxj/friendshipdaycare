<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="preschoolBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#preschoolBg)" rx="12"/>
  
  <!-- Art and creativity elements -->
  <!-- Easel with painting -->
  <rect x="150" y="120" width="100" height="80" fill="#ffffff" opacity="0.8" rx="4"/>
  <rect x="145" y="115" width="110" height="90" fill="#1f2937" opacity="0.1" rx="4"/>
  <polygon points="200,140 180,160 220,160" fill="#4f46e5" opacity="0.6"/>
  <circle cx="190" cy="170" r="8" fill="#f59e0b" opacity="0.7"/>
  <rect x="210" y="165" width="15" height="10" fill="#10b981" opacity="0.7"/>
  
  <!-- Easel legs -->
  <line x1="160" y1="200" x2="140" y2="240" stroke="#8b5cf6" stroke-width="4" opacity="0.6"/>
  <line x1="240" y1="200" x2="260" y2="240" stroke="#8b5cf6" stroke-width="4" opacity="0.6"/>
  
  <!-- Books representing learning -->
  <rect x="80" y="200" width="15" height="60" fill="#4f46e5" opacity="0.7" rx="2"/>
  <rect x="95" y="205" width="15" height="55" fill="#f59e0b" opacity="0.7" rx="2"/>
  <rect x="110" y="210" width="15" height="50" fill="#10b981" opacity="0.7" rx="2"/>
  
  <!-- Musical notes representing creative expression -->
  <circle cx="320" cy="150" r="8" fill="#ec4899" opacity="0.6"/>
  <rect x="327" y="135" width="2" height="25" fill="#ec4899" opacity="0.6"/>
  <path d="M 335 140 Q 340 135 345 140" stroke="#ec4899" stroke-width="2" fill="none" opacity="0.6"/>
  
  <circle cx="300" cy="180" r="6" fill="#8b5cf6" opacity="0.6"/>
  <rect x="305" y="170" width="2" height="20" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Alphabet blocks -->
  <rect x="280" y="220" width="25" height="25" fill="#4f46e5" opacity="0.7" rx="3"/>
  <text x="292" y="237" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
  
  <rect x="310" y="215" width="25" height="25" fill="#f59e0b" opacity="0.7" rx="3"/>
  <text x="322" y="232" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>
  
  <rect x="340" y="210" width="25" height="25" fill="#10b981" opacity="0.7" rx="3"/>
  <text x="352" y="227" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>
  
  <!-- Text area -->
  <text x="200" y="50" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Preschool Learning</text>
  <text x="200" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">3 - 4 years</text>
</svg>
