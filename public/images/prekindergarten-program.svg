<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="preKBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#preKBg)" rx="12"/>
  
  <!-- School readiness elements -->
  <!-- Desk with learning materials -->
  <rect x="120" y="180" width="160" height="60" fill="#8b5cf6" opacity="0.3" rx="8"/>
  <rect x="130" y="170" width="140" height="10" fill="#4f46e5" opacity="0.4" rx="5"/>
  
  <!-- Paper with writing -->
  <rect x="140" y="150" width="60" height="40" fill="#ffffff" opacity="0.9" rx="3"/>
  <line x1="150" y1="160" x2="190" y2="160" stroke="#1f2937" stroke-width="1" opacity="0.6"/>
  <line x1="150" y1="170" x2="185" y2="170" stroke="#1f2937" stroke-width="1" opacity="0.6"/>
  <line x1="150" y1="180" x2="180" y2="180" stroke="#1f2937" stroke-width="1" opacity="0.6"/>
  
  <!-- Pencils -->
  <rect x="220" y="155" width="4" height="30" fill="#f59e0b" opacity="0.8"/>
  <rect x="220" y="155" width="4" height="5" fill="#ec4899" opacity="0.8"/>
  <rect x="230" y="160" width="4" height="25" fill="#10b981" opacity="0.8"/>
  <rect x="230" y="160" width="4" height="5" fill="#4f46e5" opacity="0.8"/>
  
  <!-- Numbers and math -->
  <circle cx="320" cy="140" r="20" fill="#4f46e5" opacity="0.2"/>
  <text x="320" y="148" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1</text>
  
  <circle cx="350" cy="170" r="20" fill="#f59e0b" opacity="0.2"/>
  <text x="350" y="178" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2</text>
  
  <circle cx="320" cy="200" r="20" fill="#10b981" opacity="0.2"/>
  <text x="320" y="208" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">3</text>
  
  <!-- Clock representing time concepts -->
  <circle cx="100" cy="140" r="30" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="140" r="25" fill="none" stroke="#1f2937" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="140" x2="100" y2="125" stroke="#4f46e5" stroke-width="3" opacity="0.8"/>
  <line x1="100" y1="140" x2="115" y2="140" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="140" r="3" fill="#1f2937" opacity="0.8"/>
  
  <!-- Graduation cap representing school readiness -->
  <polygon points="200,100 170,110 230,110" fill="#1f2937" opacity="0.7"/>
  <rect x="195" y="95" width="10" height="15" fill="#1f2937" opacity="0.7"/>
  <circle cx="205" cy="95" r="3" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Stars representing achievement -->
  <polygon points="80,80 83,88 92,88 85,93 88,101 80,96 72,101 75,93 68,88 77,88" fill="#f59e0b" opacity="0.6"/>
  <polygon points="320,80 323,88 332,88 325,93 328,101 320,96 312,101 315,93 308,88 317,88" fill="#10b981" opacity="0.6"/>
  
  <!-- Text area -->
  <text x="200" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Pre-Kindergarten</text>
  <text x="200" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">4 - 5 years</text>
</svg>
